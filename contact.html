<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SHREE VENKATESHWARA ENGINEERING WORKS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Oswald:wght@200;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #010101;
            color: #fff;
            width: 100%;
            height: 100%;
            margin: 0;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 150px;
            margin-right: 10px;
        }

        .navbar .logo span {
            font-size: 2rem;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            font-weight: 600;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
            color: #4caeff;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        /* Contact Section */
        .contact {
            padding: 4rem 2rem;
            background: #010101;
            color: white;
            text-align: center;
            margin-top: 100px;
        }

        .contact .section-title {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            margin: 0.5rem 0;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            background: #222;
            color: white;
        }

        .contact-form button {
            background: #33c983;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background: #ffc107;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-toggle {
                display: block;
            }

            .navbar .nav-links {
                display: none;
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                padding: 1rem 0;
                background: #2a2f34;
            }

            .navbar .nav-links.active {
                display: flex;
            }

            .navbar .logo img {
                height: 120px;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="assets/logo1.png" alt="Logo">
                <span>SHREE VENKATESHWARA ENGINEERING WORKS</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2 class="section-title">Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer class="footer">
        <p><center>&copy; 2025 SHREE VENKATESHWARA ENGINEERING WORKS. All Rights Reserved.</center></p>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>

</body>
</html>
