<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - SHREE VENKATESHWARA ENGINEERING WORKS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Oswald:wght@200;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #010101;
      color: #fff;
      width: 100%;
      height: 100%;
      margin: 0;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      height: 150px;
      margin-right: 10px;
    }

    .navbar .logo span {
      font-size: 2rem;
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
      font-weight: 600;
    }

    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .navbar .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: color 0.3s;
    }

    .navbar .nav-links a:hover {
      color: #4caeff;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    /* Gallery Styles */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
      margin-top: 100px;
      padding: 2rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    /* Lightbox Preview */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      background: none;
      border: none;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .gallery-container {
        grid-template-columns: repeat(2, 1fr);
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu-toggle {
        display: block;
      }

      .navbar .nav-links {
        display: none;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        padding: 1rem 0;
        background: #2a2f34;
      }

      .navbar .nav-links.active {
        display: flex;
      }

      .navbar .logo img {
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/logo1.png" alt="Logo">
        <span>SHREE VENKATESHWARA ENGINEERING WORKS</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#about">About Us</a></li>
        <li><a href="index.html#gallery">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Gallery Section -->
  <section id="gallery" class="gallery">
    <h2 class="section-title" style="text-align:center; margin-top:120px; font-size:2rem;">Gallery</h2>
    <div class="gallery-container">
      <div class="gallery-item"><img src="assets/gallery1.jpg" alt="Gallery Image 1"></div>
      <div class="gallery-item"><img src="assets/gallery2.jpg" alt="Gallery Image 2"></div>
      <div class="gallery-item"><img src="assets/gallery3.jpg" alt="Gallery Image 3"></div>
      <div class="gallery-item"><img src="assets/gallery4.jpg" alt="Gallery Image 4"></div>
      <div class="gallery-item"><img src="assets/gallery5.jpg" alt="Gallery Image 5"></div>
      <div class="gallery-item"><img src="assets/gallery6.jpg" alt="Gallery Image 6"></div>
      <div class="gallery-item"><img src="assets/gallery7.jpg" alt="Gallery Image 7"></div>
      <div class="gallery-item"><img src="assets/gallery8.jpg" alt="Gallery Image 8"></div>
      <div class="gallery-item"><img src="assets/gallery9.jpg" alt="Gallery Image 9"></div>
      <div class="gallery-item"><img src="assets/gallery10.jpg" alt="Gallery Image 10"></div>
      <div class="gallery-item"><img src="assets/gallery11.jpg" alt="Gallery Image 11"></div>
      <div class="gallery-item"><img src="assets/gallery12.jpg" alt="Gallery Image 12"></div>
    </div>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close-btn" onclick="closeLightbox()">&times;</button>
    <img id="lightbox-img" src="" alt="Preview">
  </div>

  <footer class="footer">
    <p><center>&copy; 2025 SHREE VENKATESHWARA ENGINEERING WORKS. All Rights Reserved.</center></p>
  </footer>

  <script>
    // Toggle mobile menu
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    // Image preview lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const galleryItems = document.querySelectorAll('.gallery-item img');

    galleryItems.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    // Close when clicking outside image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>

</body>
</html>
